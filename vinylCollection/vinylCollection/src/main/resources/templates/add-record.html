<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add a Record</title>
</head>
<body>
	<!-- centering entire form -->
	<!-- classes in form stack input areas and make boxes inline with container -->
	<div class="container">
	<h1>Add a Record</h1>
	<form th:action="@{/add-record}" th:object="${recordrequest}" method="post">
	<div class="form-group">
	<label for="title">Title</label>
	<input class="form-control" type="text" id="title" th:field="*{title}"></input>
	<div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
	<br>
	</div>
	
	<div class="form-group">
	<label for="artist">Artist</label>
	<input class="form-control" type="text" id="Artist" th:field="*{artist}"></input>
	<div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
	<br>
	</div>
	
	<div class="form-group">
	<label for="label">Label</label>
	<input class="form-control" type="text" id="label" th:field="*{label}"></input>
	<div class="text-danger" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
	<br>
	</div>
	
	<div class="form-group">
	<label for="year">Year</label>
	<input class="form-control" type="number" id="year" th:field="*{releaseyear}"></input>
	<div class="text-danger" th:if="${#fields.hasErrors('releaseyear')}" th:errors="*{releaseyear}"></div>
	<br>
	</div>
	
	<div class="form-group">
	<label for="tracks"># of Tracks</label>
	<input class="form-control" type="number" id="tracks" th:field="*{tracks}"></input>
	<div class="text-danger" th:if="${#fields.hasErrors('tracks')}" th:errors="*{tracks}"></div>
	<br>
	</div>
	
	<div class="form-group">
	<label for="size">Size</label>
	<select class="form-control" id="size" th:field="*{size}">
	<option value="7">7-inch</option>
	<option value="10">10-inch</option>
	<option value="12">12-inch</option>
	</select>
	<br>
	</div>
	
	<div class="form-group">
	<label for="damage">Damaged?</label>
	<input class="form-check-input" type="checkbox" id="damage" th:field="*{damaged}"></input>
	</div>
	<div class="form-group">
		<!-- blue button for form -->
	<button class="btn btn-primary my-3" type="Submit">Submit</button>
	</div>
	</form>
	<br>
	</div>
	
	<!-- centering the extra credit line -->
	<div class="container">
	<h3 th:text="'There will be ' + ${count} + ' records after this addition'"></h3>
	</div>
	
</body>
</html>
