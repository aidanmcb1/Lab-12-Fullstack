<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add a Record</title>
</head>
<body>

	<h1>Add a Record</h1>
	<form th:action="@{/add-record}" th:object="${recordrequest}" method="post">
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}"></input>
	<br>
	
	<label for="artist">Artist</label>
	<input type="text" id="Artist" th:field="*{artist}"></input>
	<br>
	
	<label for="label">Label</label>
	<input type="text" id="label" th:field="*{label}"></input>
	<br>
	
	<label for="year">Year</label>
	<input type="number" id="year" th:field="*{releaseyear}"></input>
	<br>
	
	<label for="tracks"># of Tracks</label>
	<input type="number" id="tracks" th:field="*{tracks}"></input>
	<br>
	
	<label for="size">Size</label>
	<select id="size" th:field="*{size}">
	<option value="7">7-inch</option>
	<option value="10">10-inch</option>
	<option value="12">12-inch</option>
	</select>
	<br>
	
	<label for="damage">Damaged?</label>
	<input type="checkbox" id="damage" th:field="*{damaged}"></input>
	</form>
	<br>
	
	<button type="Submit">Submit</button>
</body>
</html>
