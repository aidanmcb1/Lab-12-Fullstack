<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<title>Record Information</title>
</head>
<body>
	<!-- centering and padding for record info -->
	<div class="container p-3 my-3">
	<h1 th:text="'Record #' + ${record.id}"></h1>
	<br>
	<!-- bold data label and unbold data -->
	<p class="fw-bold">Title <span class="fw-normal" th:text="${record.title}"></span></p>
	<p class="fw-bold">Artist <span class="fw-normal" th:text="${record.artist}"></span></p>
	<p class="fw-bold">Year Released <span class="fw-normal" th:text="${record.releaseyear}"></span></p>
	<p class="fw-bold">Number of Tracks <span class="fw-normal" th:text="${record.tracks}"></span></p>
	<p class="fw-bold">Size <span class="fw-normal" th:text="${record.size} + ' inches'"></span></p>
	</div>
	<!-- centering, padding and orange background for damaged records -->
	<p class="container py-2 bg-warning" th:if="${record.damaged == true}">This record is damaged!</p>
	<div class="container p-3 my-3">
	<!-- blue back button -->
	<a class="btn btn-primary" th:href="@{/records}">Back to list</a>
	</div>
	
</body>
</html>
